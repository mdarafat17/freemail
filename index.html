<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temporary Email System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Temporary Email System</h1>
  
  <!-- Email Generation Section -->
  <div>
    <button onclick="generateEmail()">Generate Temporary Email</button>
    <p id="email-alias">Temporary Email: Not generated yet</p>
  </div>

  <!-- Inbox Section -->
  <div>
    <button onclick="refreshInbox()">Refresh Inbox</button>
    <div id="inbox">
      <p>No emails yet.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
